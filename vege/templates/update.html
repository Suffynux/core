<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center">Update Receipe</h1>
                        <form method="post" enctype="multipart/form-data"> <!-- Corrected enctype attribute -->
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="recipeName" class="form-label">Recipe Name</label>
                                <input name="recipe_name" value = "{{receipe.receipe_name}}" type="text" class="form-control" id="recipeName" placeholder="Enter Recipe Name">
                            </div>
                            <div class="mb-3">
                                <label for="recipe Description" class="form-label">Recipe Description</label>
                                <textarea name="recipe_description" class="form-control" id="recipeDescription" placeholder="Enter Recipe Description">{{receipe.receipe_description}}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="recipeImage" class="form-label">Recipe Image</label>
                                <input name="recipe_img" type="file" class="form-control" id="recipeImage">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Recipe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   
</body>
</html>
